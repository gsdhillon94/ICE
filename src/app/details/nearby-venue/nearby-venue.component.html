<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-3 heading">Team 1</div>
    <div class="col-sm-3 heading">Team 2</div>
    <div class="col-sm-3 heading">Location</div>
    <div class="col-sm-3 heading">Distance</div>
  </div>
  <div class="row" *ngFor="let match of getMatchesNearby()">
    <div class="col-sm-3 value">{{ match.ateam }}</div>
    <div class="col-sm-3 value">{{ match.hteam }}</div>
    <div class="col-sm-3 value">{{ match.venue }}</div>
    <div class="col-sm-3 value">{{ match.distance }}</div>
  </div>
</div>
