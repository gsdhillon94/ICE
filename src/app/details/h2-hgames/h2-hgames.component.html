<span>Select rival team</span>
<select
  #rivalTeamSelectionDropdown
  (change)="onRivalTeamChange(rivalTeamSelectionDropdown.value)"
>
  <option value="" disabled="true" [selected]="true">--please select--</option>
  <option *ngFor="let rival of rivalTeams" [value]="rival.id">
    {{ rival.name }}
  </option>
</select>

  <table class="table" *ngIf ="matches.length != 0">
        
    <thead class="thead-dark">
    <tr>
            <th>Away Team</th>
            <th></th>
            <th>Home Team</th>
            <th>Winner</th>
            <th>Year</th>
    </tr>
    </thead>
    <tr *ngFor='let x of matches'> 
            <td>{{x.ateam}}</td>
            <td> VS </td>
            <td>{{x.hteam}}</td>
            <td class="demo3">{{x.winner}}</td>
            <td>{{x.year}}</td>
    </tr>
  </table>
