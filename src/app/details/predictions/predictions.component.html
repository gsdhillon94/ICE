<h3> Next Game: {{tips[1].hteam}} VS {{tips[1].ateam}} </h3>

<table class="table" *ngIf ="tips">
        <thead class="thead-dark">
        <tr>
                <th>Source</th>
                <th>Confidence</th>
                <th>Tip</th>
        </tr>
        </thead>
        <tr *ngFor='let x of tips'> 
                <td>{{x.source}}</td>
                <td>{{x.confidence}}</td>
                <td class="tip">{{x.tip}}</td>
        </tr>
</table>
