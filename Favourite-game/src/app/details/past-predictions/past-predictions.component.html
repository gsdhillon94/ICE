<table class="table" *ngIf ="tips">
        
        <thead class="thead-dark">
        <tr>
                <th>Away Team</th>
                <th></th>
                <th>Home Team</th>
                <th>Tip For</th>
                <th>Correct</th>
        </tr>
        </thead>
        <tr *ngFor='let x of tips'> 
                <td>{{x.ateam}}</td>
                <td> VS </td>
                <td>{{x.hteam}}</td>
                <td class="tipsfor">{{x.tip}}</td>
                <td >{{x.correct}}</td>
        </tr>
</table>
