<div class="container">  
   <!-- Page Features -->
   <div class="row text-center"  *ngIf="data && data.teams">  
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let team of data.teams">
        <div class="card h-100">
          <img class="card-img-top" [src]="team.logo" alt="">
          <div class="card-body">
            <h4 class="card-title">{{team.name}}</h4>
            <p class="card-text">{{team.id}} - {{team.abbrev}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" (click)="selected(team)">Select</button>
          </div>
        </div>
      </div>
   </div>

    
</div>
